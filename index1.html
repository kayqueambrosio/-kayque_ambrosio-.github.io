<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <main>
        <p>Este é um site simples criado com HTML e CSS básicos.</p>
        <img src="https://via.placeholder.com/300" alt="Imagem de exemplo">
    </main>

    <footer>
        <p>© 2025 Meu Site - Todos os direitos reservados</p>
    </footer>

</body>
</html>
